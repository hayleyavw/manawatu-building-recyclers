<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Manawatu Building Recyclers</title>
		<meta name="description" content="Placeholder Title">
		<meta name="author" content="Hayley van Waas">
		<link rel="stylesheet" href="css/base.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>

	<body>
		<h1>Manawatu Building Recyclers</h1>
		

		<svg version="1.1"
			 baseProfile="full"
			 width="100%" height="600px"
			 xmlns="http://www.w3.org/2000/svg"
			 viewbox="0 0 1100 550"
			 style="">

			<defs>
				<style type="text/css">
					@import url('http://fonts.googleapis.com/css?family=Roboto');
				</style>

				<filter id="f1" x="0" y="0" width="200%" height="200%">
			      <feOffset result="offOut" in="SourceAlpha" dx="0" dy="10" />
			      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
			      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
			    </filter>

				<filter id="f2" x="0" y="0" width="200%" height="200%">
			      <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
			      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
			      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
			    </filter>

			    <pattern id="horizontal-stripe-6" patternUnits="userSpaceOnUse" width="10" height="10">
			    	<image xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI5MCIgaGVpZ2h0PSIzMCI+CjxyZWN0IHdpZHRoPSI5MCIgaGVpZ2h0PSI0MCIgZmlsbD0iIzU5NjQ2YSI+PC9yZWN0Pgo8cmVjdCB3aWR0aD0iOTAiIGhlaWdodD0iMTAiIGZpbGw9IiMyYTM1M2IiPjwvcmVjdD4KPC9zdmc+" x="0" y="0" width="10" height="10">
			    	</image>
			    </pattern>
			
		  	</defs>

			<!-- background -->
			<rect x="0" y="0" width="100%" height="100%" fill="#87CEFA" fill-opacity="0"/>

			<!-- left windows -->
			<rect x="100" y="330" width="230" height="220" fill="#4c5c67" />

			<!-- right windows -->
			<rect x="770" y="250" width="230" height="300" fill="#4c5c67" />
			
			<!-- left orange panel -->
			<rect x="330" y="330" width="70" height="220" fill="#e49d07" />

			<!-- entrance -->
			<rect x="400" y="250" width="300" height="300" fill="#f7f8f9" />

			<!-- right orange panel -->
			<rect x="700" y="330" width="70" height="220" fill="#e49d07" />
		  
			<!-- left sign -->
			<rect x="50" y="270" width="380" height="60" fill="#e5e7ea"  filter="url(#f2)" />

			<!-- left writing -->
			<text x="230" y="310" font-size="30" text-anchor="middle" fill="#000" style="font-family: 'Roboto', sans-serif; font-weight: bold;">Kitchens & Cupboards</text>

			<!-- right sign -->
			<rect id="ducks" x="670" y="270" width="380" height="60" fill="#e5e7ea" filter="url(#f2)"  />

			<!-- right writing -->
			<text x="875" y="310" font-size="30" text-anchor="middle" fill="#000" style="font-family: 'Roboto', sans-serif; font-weight: bold;">Windows & Doors</text>

			<!-- top orange sign -->
			<path d="
			  M 330 150
			  L 770 150
			  L 770 270
			  L 700 270
			  L 700 250
			  L 400 250
			  L 400 270
			  L 330 270
			  L 330 150		  
			" fill="#e49d07"></path>

			<rect x="360" y="165" width="380" height="70" fill="#000" />
			<text x="550" y="215" font-size="40" text-anchor="middle" fill="#FFF" style="font-family: 'Roboto', sans-serif; font-weight: bold;">Building Recyclers</text>

			<!-- top -->
			<path d="
			  M 550 50
			  L 1000 200
			  L 1000 250
			  L 770 250
			  L 770 150
			  L 330 150
			  L 330 270
			  L 100 270
			  L 100 200
			  L 550 50
			" style="fill: url(#horizontal-stripe-6) #4682B4;"></path>

			<!-- roof -->
			<path id="roof" d="
			  M 550 20
			  L 1030 180
			  L 1030 210
			  L 550 50
			  L 70 210
			  L 70 180
			  L 550 20
			" fill="#3e515c" filter="url(#f1)"></path>

		</svg>



		<script src="js/script.js"></script>
	</body>

</html>
